<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
		<link rel="stylesheet" href="../css/TrangChu.css">
    <script >
	function tinhtongtien() {
		var tt = 0;
		if (document.f1.txt1.value == "") {
			tt = tt;
		}
		else tt += parseInt(document.getElementById('gia1').innerText) *
			parseInt(document.getElementById('txt1').value);
		
		return tt;
	}
    </script>

</head>
<body>
<header>
    <form name="f1" style="color:red;">
	
        <table border="1" width="100%">
            <tr>
                <th>STT</th>
                <th>Hinh ảnh</th>
                <th>Giá(VND)</th>
                <th>Số lượng</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="../image/xeban6.jpg" height="400px"/></td>
                <td id="gia1">12 599 000</td>
                <td><input type="text" name="txt1" id="txt1"
                           onblur="document.getElementById('tongtien').innerHTML='<b>'+ tinhtongtien().toString()+'</b>'"/></td>
            </tr>
			
			
           
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td >Tổng thành tiền</td>
                <td id="tongtien">&nbsp;</td>
            </tr>
        </table>
    </form>
	<header>
</body>
</html>
